<div class="notes__empty" *ngIf="notes.length === 0 && !loading">
  The wall is empty...
</div>
<app-loading *ngIf="loading"></app-loading>
<div class="notes__show">
  {{ totalItems }}
  <app-note
  *ngFor="let note of notes | paginate: {
    id: 'notes-paginate',
    itemsPerPage: itemsPerPage,
    currentPage: currentPage,
    totalItems: totalItems
  }"
  [id]="note._id"
  [subject]="note.subject"
  [content]="note.content"
  [sheet]="note.sheet"
  [date]="note.date"
  ></app-note>
</div>
