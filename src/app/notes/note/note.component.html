<div class="note" [ngStyle]="{backgroundColor: '#' + sheet}">
  <div class="note__subject">{{ subject }}</div>
  <div class="note__content">{{ content }}</div>
  <div class="note__options">
    <button class="note__edit" (click)="onEdit()">
      <svg class="note__icon" [ngStyle]="{fill: secondaryColor}">
        <use href="assets/images/sprite.svg#icon-wrench" />
      </svg>
    </button>
    <button class="note__delete" (click)="onDelete()">
      <svg class="note__icon" [ngStyle]="{fill: secondaryColor}">
        <use href="assets/images/sprite.svg#icon-cross" />
      </svg>
    </button>
  </div>
  <div class="note__date" [ngStyle]="{color: secondaryColor}">{{ date }}</div>
</div>
