<form class="create__form" [formGroup]="createForm" (submit)="onSubmit()">
  <input type="text" class="create__subject" placeholder="Subject" formControlName="subject">
  <textarea class="create__content" placeholder="Content" formControlName="content">
  </textarea>
  <button class="create__btn-submit btn" [disabled]="createForm.invalid">Attach</button>
</form>
